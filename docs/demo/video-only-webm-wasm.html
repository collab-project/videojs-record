<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>webm-wasm video-only example - Record Plugin for Video.js</title>

  <link href="//unpkg.com/video.js@7.14.3/dist/video-js.min.css" rel="stylesheet">
  <link href="//unpkg.com/videojs-record/dist/css/videojs.record.min.css" rel="stylesheet">
  <link href="assets/examples.css" rel="stylesheet">

  <!-- web streams API polyfill to support Firefox -->
  <script src="//unpkg.com/@mattiasbuelens/web-streams-polyfill/dist/polyfill.min.js"></script>

  <script src="//unpkg.com/video.js@7.14.3/dist/video.min.js"></script>
  <script src="//unpkg.com/recordrtc/RecordRTC.js"></script>
  <script src="//unpkg.com/webrtc-adapter/out/adapter.js"></script>

  <script src="//unpkg.com/videojs-record/dist/videojs.record.min.js"></script>
  <script src="//unpkg.com/videojs-record/dist/plugins/videojs.record.webm-wasm.js"></script>

  <script src="browser-workarounds.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #4884ba;
  }
  </style>
</head>
<body>

<video id="myVideo" playsinline class="video-js vjs-default-skin"></video>

<script>
var options = {
    controls: true,
    width: 320,
    height: 240,
    fluid: false,
    bigPlayButton: false,
    controlBar: {
        volumePanel: false
    },
    plugins: {
        record: {
            audio: false,
            video: true,
            maxLength: 20,
            displayMilliseconds: true,
            debug: true,
            videoEngine: 'webm-wasm',
            videoWorkerURL: 'lib/webm-wasm/webm-worker.js',
            videoWebAssemblyURL: 'webm-wasm.wasm'
        }
    }
};

// apply some workarounds for certain browsers
applyVideoWorkaround();

var player = videojs('myVideo', options, function() {
    // print version information at startup
    videojs.log('Using video.js', videojs.VERSION,
        'with videojs-record', videojs.getPluginVersion('record'),
        'and recordrtc', RecordRTC.version);
});
// error handling
player.on('deviceError', function() {
    console.log('device error:', player.deviceErrorCode);
});

player.on('error', function(element, error) {
    console.error(error);
});

// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>
</body>
</html>
