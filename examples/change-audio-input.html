<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio Input Example - Record Plugin for Video.js</title>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="../node_modules/videojs-wavesurfer/dist/css/videojs.wavesurfer.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.record.css" rel="stylesheet">

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/recordrtc/RecordRTC.js"></script>
  <script src="../node_modules/webrtc-adapter/out/adapter.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
  <script src="../node_modules/videojs-wavesurfer/dist/videojs.wavesurfer.min.js"></script>

  <script src="../dist/videojs.record.js"></script>

  <script src="browser-workarounds.js"></script>

  <style>
  body {
      font-weight: 300;
  }

  /* change player background color */
  #myAudio {
      background-color: #CC6745;
  }

  select {
      margin: 0 0 0.5em 0;
  }

  .inputSelector {
      margin-top: 30px;
      display: none;
  }
  </style>

</head>
<body>

<div>
  <audio id="myAudio" class="video-js vjs-default-skin"></audio>

  <div class="inputSelector">
    <label>Select audio input: </label>
    <select id="selector"></select>
  </div>
</div>

<script>
/* eslint-disable */
var devices, deviceId;
var options = {
    controls: true,
    width: 600,
    height: 300,
    fluid: false,
    plugins: {
        wavesurfer: {
            src: 'live',
            waveColor: 'black',
            progressColor: '#2E732D',
            debug: true,
            cursorWidth: 1,
            msDisplayMax: 20,
            hideScrollbar: true
        },
        record: {
            audio: true,
            video: false,
            maxLength: 20,
            debug: true
        }
    }
};
var inputSection = document.getElementsByClassName('inputSelector')[0];

// apply some workarounds for certain browsers
applyAudioWorkaround();

var player = videojs('myAudio', options, function() {
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-record ' + videojs.getPluginVersion('record') +
        ', videojs-wavesurfer ' + videojs.getPluginVersion('wavesurfer') +
        ', wavesurfer.js ' + WaveSurfer.VERSION + ' and recordrtc ' +
        RecordRTC.version;
    videojs.log(msg);
});

player.on('deviceReady', function() {
    player.record().enumerateDevices();
});

player.on('enumerateReady', function() {
    // show input selector section
    inputSection.style.display = 'block';

    devices = player.record().devices;

    // handle selection changes
    var inputSelector = document.getElementById('selector');
    inputSelector.addEventListener('change', changeAudioInput);

    // populate select options
    var deviceInfo, option, i;
    for (i = 0; i !== devices.length; ++i) {
        deviceInfo = devices[i];
        option = document.createElement('option');
        option.value = deviceInfo.deviceId;
        if (deviceInfo.kind === 'audioinput') {
            console.info('Found audio input device: ', deviceInfo.label);
            option.text = deviceInfo.label || 'input device ' +
                (inputSelector.length + 1);
            inputSelector.appendChild(option);
        }
    }

    if (inputSelector.length == 0) {
        // no output devices found, disable select
        option = document.createElement('option');
        option.text = 'No audio input devices found';
        option.value = undefined;
        inputSelector.appendChild(option);
        inputSelector.disabled = true;
        console.warn(option.text);
    } else {
        console.log('Total audio input devices found:', inputSelector.length);
    }
});

function changeAudioInput(event) {
    var label = event.target.options[event.target.selectedIndex].text;
    deviceId = event.target.value;

    console.log("changed audio input to '" + label + "' (deviceId: " +
      deviceId + ")");
}

// error handling
player.on('enumerateError', function() {
    console.log('enumerate error:', player.enumerateErrorCode);
});

player.on('deviceError', function() {
    console.log('device error:', player.deviceErrorCode);
});

player.on('error', function(element, error) {
    console.error(error);
});

// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>

</body>
</html>
