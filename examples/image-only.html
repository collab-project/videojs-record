<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image-only Example - Record Plugin for Video.js</title>

  <link href="//vjs.zencdn.net/5.8.7/video-js.css" rel="stylesheet">
  <link href="../src/css/videojs.record.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.8.7/video.min.js"></script>

  <script src="../src/js/videojs.record.js"></script>

  <style>
  /* change player background color */
  #myImage {
      background-color: #6B2DA8;
  }
  </style>
</head>
<body>

<video id="myImage" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myImage",
{
    controls: true,
    width: 320,
    height: 240,
    controlBar: {
        volumeMenuButton: false,
        fullscreenToggle: false
    },
    plugins: {
        record: {
            image: true,
            debug: true
        }
    }
});

// error handling
player.on('deviceError', function()
{
    console.warn('device error:', player.deviceErrorCode);
});
player.on('error', function(error)
{
    console.log('error:', error);
});

// snapshot is available
player.on('finishRecord', function()
{
    // the blob object contains the image data that
    // can be downloaded by the user, stored on server etc.
    console.log('snapshot ready: ', player.recordedData);
});
</script>

</body>
</html>
