<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lamejs Audio-only Example - Record Plugin for Video.js</title>

  <link href="//vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
  <link href="../src/css/videojs.record.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.9.2/video.min.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
  <script src="//collab-project.github.io/videojs-wavesurfer/dist/videojs.wavesurfer.min.js"></script>

  <script src="../src/js/videojs.record.js"></script>
  <script src="../src/js/plugins/videojs.record.lamejs.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #9FD6BA;
  }
  </style>
</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio",
{
    controls: true,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            progressColor: "#2E732D",
            cursorWidth: 1,
            msDisplayMax: 20,
            hideScrollbar: true
        },
        record: {
            audio: true,
            video: false,
            maxLength: 20,
            debug: true,
            audioEngine: "lamejs",
            audioWorkerURL: "/lamejs/worker-example/worker-realtime.js"
        }
    }
});

// error handling
player.on('deviceError', function()
{
    console.log('device error:', player.deviceErrorCode);
});
player.on('error', function(error)
{
    console.log('error:', error);
});

// user clicked the record button and started recording
player.on('startRecord', function()
{
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function()
{
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>
</body>
</html>
