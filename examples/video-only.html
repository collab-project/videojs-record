<!doctype html>
<html>
<head>
  <title>Video-only Example - Record Plugin for Video.js</title>

  <link href="http://vjs.zencdn.net/4.11.3/video-js.css" rel="stylesheet">
  <link href="../src/css/videojs.record.css" rel="stylesheet">

  <script src="http://vjs.zencdn.net/4.11.3/video.js"></script>
  <script src="http://recordrtc.org/latest.js"></script>

  <script src="../src/js/videojs.record.js"></script>

</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo",
{
    controls: true,
    width: 320,
    height: 240,
    children: {
        controlBar: {
            children: {
                muteToggle: false,
                volumeControl: false
            }
        }
    },
    plugins: {
        record: {
            audio: false,
            video: true,
            maxLength: 5
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#47AFD1";

// error handling
player.on('deviceError', function()
{
    console.warn('device error:', player.deviceErrorCode);
});

// user clicked the record button and started recording
player.on('startRecord', function()
{
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function()
{
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>

</body>
</html>
