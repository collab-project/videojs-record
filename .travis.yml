language: node_js
sudo: required
addons:
  apt:
    sources:
      - ppa:webupd8team/java
    packages:
      - oracle-java8-installer
node_js:
  - "0.12"
before_install:
  - npm install -g grunt-cli
install: npm install
before_script: grunt font
script: grunt
cache:
  directories:
    - node_modules