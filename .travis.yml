sudo: false
dist: trusty
language: node_js
node_js:
  - node
addons:
  chrome: beta
  firefox: latest
before_install:
  - sudo apt-get install -y dbus-x11
install:
  - npm prune
  - npm install
script:
  - npm run lint || travis_terminate 1
  - npm run build || travis_terminate 1
  - npm run test || travis_terminate 1
cache:
  directories:
    - node_modules
