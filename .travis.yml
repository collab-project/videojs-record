sudo: false
language: node_js
node_js:
  - 'node'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm prune
  - npm install
  - npm update
script:
  - npm run build
  - npm run build:fonts
  - npm run test
  - npm run lint
cache:
  directories:
    - node_modules
